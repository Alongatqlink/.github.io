  // 提交表單：統一檢查所有必填欄位
  function handleSubmit(e) {
    e.preventDefault();
    // 取得各欄位值
    const dealerCode = $("#dealerCode").val().trim();
    const model = $("#model").val().trim();
    const productSerial = $("#productSerial").val().trim();
    const CustomerName = $("#CustomerName").val().trim();
    const phoneNumber = $("#phoneNumber").val().trim();
    const purchaseDate = $("#purchaseDate").val().trim();
    const state = $("#state").val().trim();
    const LGA = $("#LGA").val().trim();

    // 統一檢查是否有空值
    if (!dealerCode || !model || !productSerial || !CustomerName || !phoneNumber || !purchaseDate || !state || !LGA) {
      $("#result").text("請填寫所有必填欄位").removeClass("text-success").addClass("text-danger");
      return;
    }
    // 如有驗證非法字元也可以在這裡加入檢查

    $("#result").text("Registration Successful!").removeClass("text-danger").addClass("text-success");

      // 呼叫後端 Apps Script Web App (請將 URL 替換為你的部署 exec URL)

        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          document.getElementById('result').innerText = "Response parse error.";
          return;
        }
        if (data.result === "success") {
          document.getElementById('result').innerText = "Registration Successful!";
          document.getElementById('result').className = "mt-3 text-success";
        } else {
          document.getElementById('result').innerText = "Failed: " + (data.error || "Unknown error");
          document.getElementById('result').className = "mt-3 text-danger";
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById('result').innerText = "Request failed. Please try again.";
      });
    }
