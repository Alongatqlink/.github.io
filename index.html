<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP 認證測試頁面</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>VIP 會員認證</h1>
    <form id="vip-form">
      <div class="form-group">
        <label for="dealerCode">經銷商編號</label>
        <input type="text" class="form-control" id="dealerCode" placeholder="請輸入經銷商編號" required>
      </div>
      <div class="form-group">
        <label for="productSerial">產品序號</label>
        <input type="text" class="form-control" id="productSerial" placeholder="請輸入產品序號" required>
      </div>
      <button type="submit" class="btn btn-primary">提交認證</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  
  <script>
    // 監聽表單提交事件
    document.getElementById('vip-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var dealerCode = document.getElementById('dealerCode').value;
      var productSerial = document.getElementById('productSerial').value;
      
      // 建立資料物件
      var data = {
        dealerCode: dealerCode,
        productSerial: productSerial
      };

      // 呼叫後端 Google Apps Script API
      // 請將 YOUR_DEPLOYED_SCRIPT_ID 替換為你實際部署的 Web App ID
      fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec', {
        method: 'POST',
        mode: 'no-cors', // 測試時可使用 no-cors 模式
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        // 注意：使用 no-cors 模式下無法取得回應內容
        document.getElementById('result').innerText = '已提交，請稍候確認認證狀態。';
      })
      .catch(function(error) {
        console.error('Error:', error);
        document.getElementById('result').innerText = '提交失敗，請重試。';
      });
    });
  </script>
</body>
</html>
