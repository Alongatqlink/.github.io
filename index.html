<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP 會員認證</title>
  <style>
    body { padding: 20px; }
    .form-container { max-width: 500px; margin: auto; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>VIP 會員認證</h1>
    <form onsubmit="sendData(event)">
      <div>
        <label>經銷商編號</label>
        <input type="text" id="dealerCode" required>
      </div>
      <div>
        <label>產品序號</label>
        <input type="text" id="productSerial" required>
      </div>
      <button type="submit">提交認證</button>
    </form>
    <div id="result" style="margin-top: 10px; color: red;"></div>
  </div>

  <script>
    function sendData(e) {
      e.preventDefault(); // 阻止表單預設跳頁

      // 取得表單輸入值
      const dealerCode = document.getElementById('dealerCode').value;
      const productSerial = document.getElementById('productSerial').value;

      // 建立「表單格式」的參數（會自動編碼為 x-www-form-urlencoded）
      const formData = new URLSearchParams();
      formData.append('dealerCode', dealerCode);
      formData.append('productSerial', productSerial);

      // 呼叫後端 Apps Script Web App
      fetch('https://script.google.com/macros/s/AKfycbzECGqAyJ7Gf88Tgw1DpG4C9mW1qFQCq0OtPmmx1RGS-_esSBE8WOmwed3-Fc5kDdPH/exec', {
        method: 'POST',
        // 不要加任何 headers: { 'Content-Type': 'application/json' } 
        // 這樣就不會觸發預檢請求 (OPTIONS)
        body: formData
      })
      .then(response => response.text()) // 後端回傳 text/plain
      .then(text => {
        console.log('後端回傳的文字:', text);

        // 將文字解析成物件
        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          document.getElementById('result').innerText = '回傳格式錯誤：無法解析為 JSON。';
          return;
        }

        // 顯示成功或錯誤
        if (data.result === 'success') {
          document.getElementById('result').innerText = '認證成功！';
        } else {
          document.getElementById('result').innerText = '認證失敗：' + (data.error || '未知錯誤');
        }
      })
      .catch(error => {
        console.error('錯誤:', error);
        document.getElementById('result').innerText = '提交失敗，請稍後重試。';
      });
    }
  </script>
</body>
</html>
